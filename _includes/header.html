<header>
    <!-- Nav Bar -->
    <nav id="navbar" class="navbar navbar-light navbar-expand-sm {% if site.navbar_fixed %}fixed-top{% else %}sticky-top{% endif %}">
        <div class="container">
            <a class="navbar-brand title font-weight-lighter" href="{{ site.baseurl }}/">
                <!-- ... (Existing code for site title/user name) ... -->
            </a>

            <!-- Navbar Toggle -->
            <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar top-bar"></span>
                <span class="icon-bar middle-bar"></span>
                <span class="icon-bar bottom-bar"></span>
            </button>

            <div class="collapse navbar-collapse text-right" id="navbarNav">
                <ul class="navbar-nav ml-auto flex-nowrap">

                    <!-- About -->
                    <li class="nav-item {% if page.permalink == '/' %}active{% endif %}">
                        <a class="nav-link" href="{{ '/' | relative_url }}">About
                            {%- if page.permalink == '/' -%}
                            <span class="sr-only">(current)</span>
                            {%- endif -%}
                        </a>
                    </li>

                    <!-- CV -->
                    <li class="nav-item {% if page.title == 'CV' %}active{% endif %}">
                        <a class="nav-link" href="{{ '/cv/' | relative_url }}">CV
                            {%- if page.title == 'CV' -%}
                            <span class="sr-only">(current)</span>
                            {%- endif -%}
                        </a>
                    </li>

                    <!-- Publication -->
                    <li class="nav-item {% if page.title == 'Publication' %}active{% endif %}">
                        <a class="nav-link" href="{{ '/publication/' | relative_url }}">Publication
                            {%- if page.title == 'Publication' -%}
                            <span class="sr-only">(current)</span>
                            {%- endif -%}
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% if site.enable_progressbar %}
    <!-- Scrolling Progress Bar -->
    <progress id="progress" value="0">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
    {%- endif %}
</header>
